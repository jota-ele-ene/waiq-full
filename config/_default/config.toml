## -----------------------------------------------
## Basic Configuration
## -----------------------------------------------

theme = "blog-story"
languageCode = 'en-us'
title = 'Welcome to this #WAIQ Age'

## -----------------------------------------------
## Publish
## -----------------------------------------------

relativeURLs = "true"
#canonifyURLs = "true"

# Local
baseURL = "/"
publishDir = "public"

# Remote
#baseURL = "https://caressofsteel.github.io/demos/hugo/hugo-story/"
#publishDir = "//centos/sites/hugodev/hugostory/"


## -----------------------------------------------
## Hugo Built-in Features
## -----------------------------------------------

#disableKinds = ["taxonomy", "section"]
disableKinds = ["section"]

## -----------------------------------------------
## Analytics support
## -----------------------------------------------

#googleAnalytics: G-MEASUREMENT_ID
#swetrixAnalytics = "3UYKaHJP56by"

## -----------------------------------------------
## Taxonomies
## -----------------------------------------------

[taxonomies]
topic = "topics"
area = "areas"
#category = "categories"

[related]
  includeNewer = true
  threshold = 80
  toLower = true

  [[related.indices]]
    name = "title"
    weight = 30

  [[related.indices]]
    name = "description"
    weight = 30

  [[related.indices]]
    name = "areas"
    weight = 10

  [[related.indices]]
    name = "topics"
    weight = 30

