{{ define "main" }}
<section class="wrapper single style1 align-left">
  <div class="inner">
    <header>
        <h1>{{ .Title }}</h1>
        {{ with .Params.description }}<p>{{ . }}</p>{{ end }}
    </header>
    <ul id="categories">
      {{ range .Params.topics }}
        <li><h4><a href="{{ "/topics/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></h4> </li>
      {{ end }}
    </ul>
    {{ with .Params.image }}<span class="image fit"><img src='{{ . }}'></span>{{ end }}
    {{ .Content }}
  </div>
</section>

{{ partial "related" . }}

{{ end }}
